<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Bootstrap 4.3.1 -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="main.css">

  <title>Aires Travel - January Island Escapes</title>
</head>
<body>

  <header class="[ container-fluid ] header header--contact">
    <div class="[ container ]">
      <div class="[ row align-items-center justify-content-between ]">
        <a class="[ col-12 col-sm-auto ] header__logo" href="./index.html">
          <img src="./images/aires_travel-logo.svg" alt="logo">
          <span>Aires Travel</span>
        </a>
        <nav class="[ col-12 col-sm ] header__nav">
          <a href="./index.html">Home</a>
          <a href="./destinations.html">Destinations</a>
          <a class="header__nav--active" href="./contact.html">Contact</a>
        </nav>
      </div>
      <div class="header__heading">
        <h1>we'd <br><span>love</span><br>to hear <br>from you</h1>
      </div>
    </div>
  </header>

  <section class="[ container-fluid ] contact-form">
    <div class="[ container ]">
      <h3 class="contact-form__heading">We'll show you the world.</h3>
      <form class="[ row ] contact-form__form" action="#">
        <div class="col-12 col-sm-6">
          <input type="text" placeholder="Full Name:">
        </div>
        <div class="col-12 col-sm-6">
          <input type="text" placeholder="Phone:">
        </div>
        <div class="col-12 col-sm-12">
          <input type="email" placeholder="Email:">
        </div>
        <div class="col-12 col-sm-12">
          <textarea rows="10" placeholder="Your meassage:"></textarea>
        </div>
        <button>send</button>
      </form>
    </div>
  </section>

  <footer class="[ container-fluid ] footer">
    <div class="[ container ]">
      <div class="[ row align-items-center justify-content-between ]">
        <a class="[ col-12 col-sm-auto ] footer__logo" href="./index.html">
          <img src="./images/aires_travel-logo.svg" alt="logo">
          <span>Aires Travel</span>
        </a>
        <div class="[ col-12 col-sm-auto ] footer__copyright">
          <p>Â© 2019 Varg Design. All rights reserved. <br>
              Design by Maximilian Dybvik. <br>
              Icons by <a href="http://linearicons.com">Linearicons.com</a></p>
        </div>
    </div>
  </footer>

</body>

<!-- Bootstrap JS dependencies -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<!-- Custom JS -->
<script src="main.js"></script>
</html>
