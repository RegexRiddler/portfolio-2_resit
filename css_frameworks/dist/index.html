<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Bootstrap 4.3.1 -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="main.css">

  <title>Aires Travel - January Island Escapes</title>
</head>
<body>

  <header class="[ container-fluid ] header header--home">
    <div class="[ container ]">
      <div class="[ row align-items-center justify-content-between ]">
        <div class="[ col-12 col-sm-auto ] header__logo">
          <img src="./images/aires_travel-logo.svg" alt="logo">
          <span>Aires Travel</span>
        </div>
        <nav class="[ col-12 col-sm ] header__nav">
          <a class="header__nav--active" href="./index.html">Home</a>
          <a href="./destinations.html">Destinations</a>
          <a href="./contact.html">Contact</a>
        </nav>
      </div>
      <div class="header__heading">
        <h1>find <br><span>your</span><br>escape</h1>
        <!-- <h1>the <br><span>perfect</span><br>island <br>escape</h1> -->
        <!-- <h1>we'd <br><span>love</span><br>to hear <br>from you</h1> -->
      </div>
    </div>
  </header>

  <section class="[ container-fluid ] featured">
    <div class="[ container ]">
      <h3 class="featured__heading">We'll get you there.</h3>
      <div class="[ row ]">
        <div class="[ col-12 col-sm-6 col-lg-4 ] featured__card">
          <img class="featured__image" src="./images/destinations/maldives.jpg" alt="maldives">
          <h2 class="featured__country">Maldives</h2>
        </div>
        <div class="[ col-12 col-sm-6 col-lg-4 ] featured__card">
          <img class="featured__image" src="./images/destinations/manarola-italy.jpg" alt="manarola, italy">
          <h2 class="featured__country">Manarola, Italy</h2>
        </div>
        <div class="[ col-12 col-sm-6 col-lg-4 ] featured__card">
          <img class="featured__image" src="./images/destinations/mauritius.jpg" alt="mauritius">
          <h2 class="featured__country">Mauritius</h2>
        </div>
        <div class="[ col-12 col-sm-6 col-lg-4 ] featured__card">
          <img class="featured__image" src="./images/destinations/sicily-italy.jpg" alt="sicily, italy">
          <h2 class="featured__country">Sicily, Italy</h2>
        </div>
        <div class="[ col-12 col-sm-6 col-lg-4 ] featured__card">
          <img class="featured__image" src="./images/destinations/singapore.jpg" alt="singapore">
          <h2 class="featured__country">Singapore</h2>
        </div>
        <div class="[ col-12 col-sm-6 col-lg-4 ] featured__card">
          <img class="featured__image" src="./images/destinations/sri_lanka.jpg" alt="sri lanka">
          <h2 class="featured__country">Sri Lanka</h2>
        </div>
      </div>
      <a class="featured__link" href="./destinations.html">See all destinations</a>
    </div>
  </section>

</body>

<!-- Bootstrap JS dependencies -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<!-- Custom JS -->
<script src="main.js"></script>
</html>
